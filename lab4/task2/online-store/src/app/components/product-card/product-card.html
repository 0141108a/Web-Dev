<div class="product-card">
  <div class="product-image" 
       (mouseenter)="showGallery = true" 
       (mouseleave)="showGallery = false">
    
    <!-- –û—Å–Ω–æ–≤–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ -->
    <img [src]="product.images[currentImageIndex]" 
         [alt]="product.name"
         (error)="handleImageError($event)">
    
    <!-- –ì–∞–ª–µ—Ä–µ—è —Å –Ω–∞–≤–∏–≥–∞—Ü–∏–µ–π -->
    <div class="image-gallery" *ngIf="showGallery">
      <button class="gallery-nav prev" (click)="previousImage($event)">‚Äπ</button>
      <button class="gallery-nav next" (click)="nextImage($event)">‚Ä∫</button>
      
      <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä —Ç–µ–∫—É—â–µ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è -->
      <div class="image-counter">
        {{currentImageIndex + 1}} / {{product.images.length}}
      </div>
    </div>
  </div>

  <!-- –ú–∏–Ω–∏–∞—Ç—é—Ä—ã –ø–æ–¥ –æ—Å–Ω–æ–≤–Ω—ã–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º -->
  <div class="thumbnail-strip" *ngIf="showGallery">
    <div class="thumbnail-container">
      <img 
        *ngFor="let image of product.images; let i = index"
        [src]="image" 
        [alt]="product.name + ' ' + (i + 1)"
        [class.active]="i === currentImageIndex"
        (click)="setImage(i, $event)"
        (error)="handleImageError($event)"
        class="thumbnail">
    </div>
  </div>

  <div class="product-info">
    <h3 class="product-title">{{ product.name }}</h3>
    <p class="product-description">{{ product.description }}</p>
    
    <div class="product-rating">
      <span 
        *ngFor="let star of getStars()" 
        class="star"
        [class.full]="getStarType(star) === 'full'"
        [class.half]="getStarType(star) === 'half'"
        [class.empty]="getStarType(star) === 'empty'">
        ‚òÖ
      </span>
      <span class="rating-value">{{ product.rating }}</span>
    </div>

    <div class="product-price">
      {{ product.price | number }} ‚Ç∏
    </div>

    <div class="product-actions">
      <a [href]="product.link" target="_blank" class="btn btn-primary">
        –ö—É–ø–∏—Ç—å –Ω–∞ Kaspi.kz
      </a>
      
      <div class="share-buttons">
        <button class="btn btn-share" (click)="shareOnWhatsApp()" title="–ü–æ–¥–µ–ª–∏—Ç—å—Å—è –≤ WhatsApp">
          <span class="share-icon">üì±</span> WhatsApp
        </button>
        <button class="btn btn-share" (click)="shareOnTelegram()" title="–ü–æ–¥–µ–ª–∏—Ç—å—Å—è –≤ Telegram">
          <span class="share-icon">‚úàÔ∏è</span> Telegram
        </button>
      </div>
    </div>
  </div>
</div>
