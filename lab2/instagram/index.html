<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Login Clone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1280px-Instagram_icon.png?20200512141346">
</head>

<body> 
  <main class="page">
    <section class="left promo">
      <img src="Instagram-logo.png" class="logo" alt="Instagram logo" />

      <div class="text-wrapper">
        <h1>
          Посмотрите, какими моментами из жизни поделились ваши
          <span class="instagram-text">близкие</span> 
          <span class="instagram-text">друзья</span>.
        </h1>

        <img 
          src="https://static.cdninstagram.com/rsrc.php/yR/r/92ZsVHNkyvf.webp" 
          class="bottom-photo"
          alt="Preview of Instagram posts on a phone"
        />
      </div>
    </section>

    <section class="right auth">
      <div class="login-box">
        <h2>Войти в Instagram</h2>

        <form class="login-form">
          <label for="login" class="visually-hidden">Имя пользователя, номер телефона или email</label>
          <input id="login" class="input" type="text" name="login" placeholder="Имя пользователя, номер телефона или email">

          <label for="password" class="visually-hidden">Пароль</label>
          <input id="password" class="input" type="password" name="password" placeholder="Пароль">

          <button type="submit" class="login-btn">Войти</button>
        </form>

        <a href="#" class="forgot">Забыли пароль?</a>

        <a href="#" class="fb-btn">Войти через Facebook</a>
        <button class="signup-btn">Создать новый аккаунт</button>

        <div class="meta">∞ Meta</div>
      </div>
    </section>

  </main>
</body>
</html>
