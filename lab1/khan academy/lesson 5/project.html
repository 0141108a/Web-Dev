<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Event invite</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f8ff;
                margin: 20px;
            }

            h1 {
                color: #ff4500;
                text-align: center;
            }

            #details {
                background-color: #fffacd;
                padding: 15px;
                border: 2px solid #ffa500;
                width: 300px;
                margin: 0 auto 20px auto;
            }

            button {
                background-color: #ff6347;
                color: white;
                border: none;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
            }

            button:hover {
                background-color: #ff4500;
            }
        </style>
    </head>
    <body>
        
        <h1>You're Invited!</h1>
        <h2>Summer BBQ Party</h2>

        <div id="details">
            <p><strong>Date:</strong> June 15, 2026</p>
            <p><strong>Time:</strong> 4:00 PM - 8:00 PM</p>
            <p><strong>Location:</strong> 123 Sunny Street, Cityville</p>
            <p><strong>Host:</strong> Aiganym</p>
            <ul>
                <li>Bring your favorite drink!</li>
                <li>Casual dress code</li>
            </ul>
            <button>RSVP Now</button>
        </div>

    </body>
</html>
